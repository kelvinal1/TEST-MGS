<div style="width: 100%; padding: 10px;" @blurFocusAnimation>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="save()">
        <div nz-col nzSpan="24" style="text-align: center; ">
            <div style="width: 100%;;height: 250px; display: flex; justify-content: center; padding: 10px;">
                <img style="height: 100%; object-fit: contain;" src="assets/box.png" alt="">
            </div>
        </div>
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese nombre de producto">
                <nz-input-group nzPrefixIcon="product">
                    <input formControlName="p_description" nz-input placeholder="Escribir nombre del producto" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese precio de producto">
                <nz-input-group nzPrefixIcon="dollar">
                    <input formControlName="p_price" nz-input type="number" placeholder="Escribir precio de producto" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese stock de producto">
                <nz-input-group nzPrefixIcon="block">
                    <input formControlName="p_stock" nz-input type="number" placeholder="Escribir stock de producto" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-col nzSpan="24" style="text-align: center;">
            <button style="background-color: #77dd77; border: none; border-radius: 20px;" nz-button
                class="login-form-button login-form-margin" [nzType]="'primary'">
                <nz-icon nzType="save"></nz-icon>
                Guardar
            </button>
        </div>
    </form>
</div>
